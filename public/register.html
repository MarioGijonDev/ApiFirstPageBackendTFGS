<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    form{
      display: flex;
      flex-direction: column;
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>Test de formulario</h1>
  <form id="form" action="">
    <label for="name">Name</label>
    <input type="text" id="name" value="Mario">
    <label for="name">Surname</label>
    <input type="text" id="surname" value="Gijon">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" value="gijonlietormario@gmail.com">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" value="mipene&elfutbol77687923Hg">
    
    <button type="submit">Enviar</button>
  </form>
  <script>
    const form = document.getElementById('form')
    const name = document.getElementById('name').value
    const surname = document.getElementById('surname').value
    const password = document.getElementById('password').value
    const email = document.getElementById('email').value

    form.addEventListener('submit', async e => {

      // Stop form sending
      e.preventDefault()

      // Get form values
      const form = document.getElementById('form')
      const name = document.getElementById('name').value
      const surname = document.getElementById('surname').value
      const password = document.getElementById('password').value
      const email = document.getElementById('email').value

      try{

        // Fetch for login
        const res = await fetch('/api/v1/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          // Send a json with email and password
          body: JSON.stringify({ name, surname, email, password })
        })

        // Get json data of response
        const data = await res.json()

        // Show data in console
        console.log(data)

      }catch(e){

        // Show error
        console.log(e)
        
      }
    })
  </script>
</body>
</html>
